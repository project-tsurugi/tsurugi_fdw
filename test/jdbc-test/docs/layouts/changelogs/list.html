{{ define "main" }}
<article class="container">
    <h1>
        <img src="{{"/icons/changelogs.svg" | relURL}}" alt="changelogs">
        {{ .Title }}
    </h1>
    {{ range .Data.Pages.ByDate.Reverse }}
    <ul>
        <li>
            <a href="{{.Permalink}}"> {{.Params.Version}}</a>
        </li>
    </ul>
    {{ end }}
</article>
{{ end }}
